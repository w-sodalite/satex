server:
  port: 9001

router:
  routes:
    - id: static
      matchers:
        - Path=/static/+
      layers:
        - RewritePath=/index.html
      service: Static=examples/resources

    - id: proxy-shortcut
      service: Proxy=http://127.0.0.1:9000/static

    - id: echo-complete
      service:
        kind: Proxy
        args:
          uri: http://127.0.0.1:9000/static