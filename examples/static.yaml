# 服务配置
server:
  # 服务端口
  port: 8000

# 路由配置
router:
  # 路由表
  routes:
    # 静态文件
    - id: static
      layers:
        - kind: Compression
          args:
            gzip: true
            above_size: 128
            exclude_content_types:
              - application/json
      service: Static=examples/resources